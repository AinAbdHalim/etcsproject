<div class="container">

    <form [formGroup]="updateUser" (ngSubmit)="updateData()" >
        <div class="mb-3">
            <label class="form-lael">Name</label>
            <input type="text" class="form-control" placeholder="" formControlName="fullName">

        </div>

        <div class="mb-3">
            <label class="form-lael">Email</label>
            <input type="text" class="form-control" placeholder="" formControlName="email">

        </div>

        <div class="mb-3">
            <label class="form-lael">Phone Number</label>
            <input type="text" class="form-control" placeholder="" formControlName="phoneNum">

        </div>

        <div class="mb-3">
            <label class="form-lael">Department</label>
            <input type="text" class="form-control" placeholder="" formControlName="department">

        </div>

        <div class="mb-3">
            <label class="form-lael">Address</label>
            <input type="text" class="form-control" placeholder="" formControlName="address">

        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
