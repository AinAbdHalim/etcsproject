    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <nz-avatar [nzSize]="64" nzIcon="user"></nz-avatar>

                                nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" nzName="avatar"
                                nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload"
                                (nzChange)="handleChange($event)">

                            <div class="mt-3">
                                <h4>Ain Halim</h4>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">

                        <button nz-button [nzType]="'primary'" (click)="clockIn()"><span>Show Modal</span></button>
                        <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancell()"
                            (nzOnSave)="handleSave()">
                            <ng-container *nzModalContent>
                                <p>Content one</p>
                                <p>Content two</p>
                                <p>Content three</p>
                            </ng-container>
                        </nz-modal>

                    </div>

                </div>

            </div>



            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                Ain Syafiqah
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                ain@gmail.com
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                012-3456789
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Deparment</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                Information Technology
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                Kuala Lumpur, Malaysia
                            </div>
                        </div>
                        <hr>

                    </div>




                </div>

                <div class="card-body">
                    <button nz-button nzType="primary" (click)="showModal()">
                        <span>Edit Profile</span>
                    </button>
                    <nz-modal [(nzVisible)]="isVisible" nzTitle="Edit Profile" (nzOnCancel)="handleCancel()"
                        (nzOnOk)="handleOk()" [nzOkLoading]="isOkLoading">
                        <form *nzModalContent>
                            <form nz-form class="edit-form" [formGroup]="form">
                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Full Name
                                    </nz-form-label>
                                    <nz-form-control nzErrorTip="Please input your fullname!">
                                        <input type="text" nz-input formControlName="fullName" placeholder="" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
                                    <nz-form-control nzErrorTip="Please input your email!">
                                        <input type="text" nz-input formControlName="email" placeholder="" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="phoneNum">Phone
                                    </nz-form-label>
                                    <nz-form-control nzErrorTip="Please input your phonenumber!">
                                        <input type="text" nz-input formControlName="phoneNum" placeholder="" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="Department">Department
                                    </nz-form-label>
                                    <nz-form-control nzErrorTip="Please input your department!">
                                        <input type="text" nz-input formControlName="department" placeholder="" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="address">Address
                                    </nz-form-label>
                                    <nz-form-control nzErrorTip="Please input your address!">
                                        <input type="text" nz-input formControlName="address" placeholder="" />
                                    </nz-form-control>
                                </nz-form-item>

                            </form>
                        </form>
                    </nz-modal>
                </div>

                <!-- <div class="modal-header">
                    <div class="col-sm-12">
                        <button nz-button nzType="primary"><a routerLink="/editprofile">Edit Profile</a> </button>
                    </div>
                </div> -->

            </div>
        </div>
    </div>
